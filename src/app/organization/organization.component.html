<a routerLink="invite" routerLinkActive="active" class="btn btn-light mx-2">invite</a>
<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title">Create New Organization</h5>
    <div class="row g-3">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Name" [(ngModel)]="newOrg.name">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Description" [(ngModel)]="newOrg.description">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" (click)="onCreateOrganization()">Create</button>
      </div>
    </div>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover align-middle">
    <thead class="table-light">
    <tr>
      <th class="text-center bg-light">ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Created At</th>
      <th>Updated At</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let org of myOrganizations">
      <td class="font-monospace text-center fw-semibold text-primary">{{ org.id }}</td>
      <td class="text-nowrap fw-medium">{{ org.name }}</td>
      <td class="text-truncate" style="max-width: 300px">{{ org.description }}</td>
      <td class="text-nowrap text-muted">{{ org.createdAt }}</td>
      <td class="text-nowrap text-muted">{{ org.updatedAt }}</td>
    </tr>
    </tbody>
  </table>
</div>
