<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Created At</th>
      <th>Updated At</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let org of organizations">
      <td class="text-monospace">{{ org.id }}</td>
      <td>{{ org.name }}</td>
      <td>{{ org.description }}</td>
      <td>{{ org.createdAt }}</td>
      <td>{{ org.updatedAt }}</td>
    </tr>
    </tbody>
  </table>
</div>
