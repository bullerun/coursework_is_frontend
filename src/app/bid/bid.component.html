<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>TenderID</th>
      <th>Cost</th>
      <th>AuthorType</th>
      <th>AuthorID</th>
      <th>Status</th>
      <th>Created At</th>
      <th>Updated At</th>
      <th>Expired At</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let bid of bids">
      <td class="text-monospace">{{ bid.id }}</td>
      <td>{{ bid.name }}</td>
      <td>{{ bid.description }}</td>
      <td>{{ bid.tenderId }}</td>
      <td>{{ bid.cost }}</td>
      <td>{{ bid.authorType}}</td>
      <td>{{ bid.authorId }}</td>
      <td>{{ bid.bidStatus }}</td>
      <td>{{ bid.createdAt }}</td>
      <td>{{ bid.updatedAt }}</td>
      <td>{{ bid.expiredAt }}</td>
    </tr>
    </tbody>
  </table>
</div>
