<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Bid Management</h3>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Cost</th>
            <th>Status</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let bid of bids">
            <td>{{ bid.name }}</td>
            <td>{{ bid.description }}</td>
            <td>{{ bid.cost }}</td>
            <td>
                <span class="badge" [ngClass]="getStatusClass(bid.status)">
                  {{ bid.status }}
                </span>
            </td>
            <td>{{ bid.createdAt }}</td>
            <td>
              <div class="btn-group">
                <button class="btn btn-sm btn-outline-primary"
                        (click)="openModal(editModal, bid)">
                  Edit
                </button>

                <div ngbDropdown class="d-inline-block">
                  <button ngbDropdownToggle class="btn btn-sm btn-outline-secondary">
                    Status
                  </button>
                  <div ngbDropdownMenu>
                    <button *ngFor="let status of ['CREATED','PUBLISHED','APPROVED','CLOSED']"
                            ngbDropdownItem
                            (click)="statusUpdate.bidId = bid.id; statusUpdate.status = status; updateStatus()">
                      {{ status }}
                    </button>
                  </div>
                </div>

                <div ngbDropdown class="d-inline-block">
                  <button ngbDropdownToggle class="btn btn-sm btn-outline-warning">
                    Rollback
                  </button>
                  <div ngbDropdownMenu>
                    <div class="px-3 py-2">
                      <input type="number" class="form-control mb-2"
                             [(ngModel)]="rollbackRequest.version"
                             min="1" placeholder="Version">
                      <button class="btn btn-warning w-100"
                              (click)="rollbackRequest.bidId = bid.id; rollbackVersion()">
                        Confirm
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<ng-template #editModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Edit Bid</h5>
    <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <form #bidForm="ngForm">
      <div class="row g-3">
        <!-- Name -->
        <div class="col-md-12">
          <label class="form-label">Bid Name</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="editBidData.name"
                 name="name"
                 required>
        </div>

        <!-- Description -->
        <div class="col-md-12">
          <label class="form-label">Description</label>
          <textarea class="form-control"
                    rows="3"
                    [(ngModel)]="editBidData.description"
                    name="description"
                    required></textarea>
        </div>

        <!-- Cost -->
        <div class="col-md-6">
          <label class="form-label">Cost</label>
          <input type="number"
                 class="form-control"
                 [(ngModel)]="editBidData.cost"
                 name="cost"
                 min="0"
                 required>
        </div>

        <!-- Region -->
        <div class="col-md-6">
          <label class="form-label">Region</label>
          <select class="form-select"
                  [(ngModel)]="editBidData.region"
                  name="region"
                  required>
            <option *ngFor="let region of RUSSIAN_REGIONS"
                    [value]="region"
                    [selected]="region === editBidData.region">
              {{ region }}
            </option>
          </select>
        </div>

        <!-- Expiration Date -->
        <div class="col-md-12">
          <label class="form-label">Expiration Date</label>
          <input type="datetime-local"
                 class="form-control"
                 [(ngModel)]="editBidData.expiredAt"
                 name="expiredAt"
                 required>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-secondary"
            (click)="modal.dismiss()">
      Cancel
    </button>
    <button type="button"
            class="btn btn-primary"
            (click)="onUpdateBid()"
            [disabled]="!bidForm.valid">
      Save Changes
    </button>
  </div>
</ng-template>
